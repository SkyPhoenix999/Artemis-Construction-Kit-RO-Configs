//	================================================================================
//	Lockheed HLS Configs
//	================================================================================



// HLS Crew Pod
@PART[benjee10_HLS_pod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Lockheed HLS Command Center
	@description = Derrived from the Orion Command Module, this Habitation Section will hold 4 crew members for a short stay on the Lunar Surface.
	@maxTemp = 900
	@mass = 5.230
	@manufacturer = Lockheed Martin

	%heatConductivity = 0.01
	%emissiveConstant = 0.9
	%skinMassPerArea = 6.5
	%skinThermalMassModifier = 2
	%skinInternalConductionMult = 0.02
	%heatConvectiveConstant = 0.02
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}
	
	!RESOURCE[ElectricCharge],*{}
	!RESOURCE[MonoPropellant],*{}
	!MODULE[ModuleReactionWheel],*{}
	!MODULE[ModuleRCSFX],*{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 3000
		TANK
		{
			// 8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680	
		}
		TANK
		{
			name = Food
			amount = 400
			maxAmount = 400
		}
		TANK
		{
			name = Water
			amount = 270
			maxAmount = 270
		}
		TANK
		{
			name = Oxygen
			amount = 40000
			maxAmount = 40000
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 90
			maxAmount = 90
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 500
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetResourceCost = 0.1
		@packetinterval = 0.1
		@antennaPower = 10000
		@optimumRange = 6000
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}


// Avionics
@PART[benjee10_HLS_avionics]:FOR[RealismOverhaul]
{
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Lockheed HLS Avionics
	@description = Avionics for your Lander, don't leave home without it! Contains tank space for RCS Fuel
	@category = Pods
	@manufacturer = Lockheed Martin
	!RESOURCE[MonoPropellant]
	!RESOURCE[ElectricCharge]
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 1000
		TANK
		{
			name = ElectricCharge
			amount = 50000
			maxAmount = 50000
		}
	}
}


//RemoteTech for HLS Avionics
//Thanks to ROCapsules for these configs
@PART[benjee10_HLS_avionics]:NEEDS[RemoteTech]
{
	%MODULE[ModuleSPU]{}
	!MODULE[ModuleDataTransmitter] {}

	%MODULE[ModuleRTAntennaPassive]
	{
		%OmniRange = 8E5	//800 km
		
		%TRANSMITTER
		 {
			%PacketInterval = 0.2
			%PacketSize = 2
			%PacketResourceCost = 2.5
		}
	}
}

//RealAntennas for HLS Avionics
//Thanks to ROCapsules for these configs
@PART[benjee10_HLS_avionics]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Guess of phased array size based on pictures
		RFBand = K	//Default to K-band
	}
}

